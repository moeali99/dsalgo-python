name: Python CI\non: [push, pull_request]\njobs:\n  test:\n    runs-on: macos-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-python@v5\n        with:\n          python-version: '3.11'\n      - name: Install deps\n        run: pip install -r requirements.txt\n      - name: PyTest\n        run: pytest -q\n